<!DOCTYPE html>
<html>
<head>
	<title></title>
  <link rel="stylesheet" href="carousel.css">
</head>
<body>
<div class="carousel"></div> 
<button class="carousel__button carousel__button--left">
  <img src="img/left.svg" alt="">
</button>

<div class="carousel__track-container">
  <ul class="carousel__track">
    <li class="carousel__slide current-slide">
      <img class="carousel__image" src="Carousel_Boilerplate/images/image-1.png" alt="">
    </li>
    <li class="carousel__slide">
      <img class="carousel__image" src="Carousel_Boilerplate/images/image-2.png" alt="">
    </li>
    <li class="carousel__slide">
      <img class="carousel__image" src="Carousel_Boilerplate/images/image-3.png" alt="">
    </li>
  </ul>
</div>

<button class="carousel__button carousel__button--right"><img src="img/right.svg" alt=""> </button>

<div class="carousel__nav"></div>
<button class="carousel__indicator current-slide"></button>
<button class="carousel__indicator"></button>
<button class="carousel__indicator"></button>

<script src="js/carousel.js"></script>

</body>
</html>
